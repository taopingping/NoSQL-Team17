@(form: Form[Application.Login]) @main("Welcome to Play") {
<html>
<head>
<title>Zentasks</title>
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
<script src="@routes.Assets.at("javascripts/login.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/md5.js")" type="text/javascript"></script>

</head>
<body>
<br>
<br>

	<div class="container">
		@helper.form(routes.Application.authenticate) {
		<div style="margin-top: 20%">
			<h3>Sign in</h3>

			<table class="table">

				<tr>
					<td>Login</td>
					<td><input class="form-control" type="email" name="email"
						placeholder="Email" value="@form("email").value"></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input id="userPW" class="form-control" type="password"
						 placeholder="Password">
						<input id="userPWHidden" type="hidden" name="password"></td>
				</tr>
				<tr>
					<td><button id="loginButton" class="btn btn-primary" type="button">Login</button>

						</td><td></td>
				</tr>

			</table>
		</div>
		} @if(form.hasGlobalErrors) {

		<div class="alert alert-danger">@form.globalError.message</div>
		}
	</div>





	

</body>
</html>
}
