@main("Welcome to Play") {
<html>
<head>
<script src="@routes.Assets.at("javascripts/admin.js")" type="text/javascript"></script>
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/admin.css")">
<script src="@routes.Assets.at("jsPlugins/bootstrap-growl-master/bootstrap-growl.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/md5.js")" type="text/javascript"></script>
</head>
<body>
<nav style="margin-bottom: 0px;" class="navbar navbar-default"
	role="navigation">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">NASA Anomalyinsight</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#"><span
						class="glyphicon glyphicon-home navbarIcon"></span></a></li>
	
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a class="logoutButton" href="http://localhost:9000/logout">Logout</a></li>
			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</div>
	<!-- /.container-fluid -->
</nav>
	<div class="container">
<br>
		

		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th width= 5% >ID</th>
					<th width= 20% >Email</th>
					<th>Permission</th>
					<th>Password</th>
					<th class='removeUserHeader'> 
					
					<!-- Button trigger modal -->
		<button type="button" data-toggle="modal" data-target="#myModal"
			class="btn btn-primary floatRight" >
			create <span class="glyphicon glyphicon-user"></span>
		</button></th>
				</tr>
			</thead>
			<tbody id="tableContent">


			</tbody>
		</table>
		<form role="form" id="deleteUserForm"
			action="@routes.UserRequestHandler.deleteUser()" method="POST">
			<input id="deleteUserId" type="hidden" name="id" />
		</form>

	</div>


	<!-- Hidden Content -->

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		
		<div class="modal-dialog">
			<div class="modal-content">
				<form id="createNewUserModalForm" role="form"
					action="@routes.UserRequestHandler.createUser()" method="POST">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h3 class="modal-title" id="myModalLabel">New User</h3>
					</div>
					<div class="modal-body">



						<table class="table">

							<tr>
								<td>Email</td>
								<td><input class="form-control" type="email" name="email"
									placeholder="Email"></td>
							</tr>
							<tr>
								<td>Permission</td>
								<td><select class="form-control passwordInput" name="permission">
								<option>User</option>
								<option>Admin</option>
								<option>Test</option>	
									</select></td>
								
							</tr>
							<tr>
								<td>Password</td>
								<td><input id="createNewUserPWInput1" class="form-control passwordInput"
									type="password"  placeholder="Password"></td>
								
							</tr>
							<tr>
								<td>confirm</td>
								<td><input id="createNewUserPWInput2" class="form-control passwordInput"
									type="password"  placeholder="Password"></td>
								
							</tr>
							<tr>
				<td colspan=2><div class="alert alert-danger">Your password and confirmation password do not match.</div></td>
							</tr>

						</table>
					
					<input id="hiddenCreateNewUserInput" type="hidden" name="password"/>
					</div>
					<div class="modal-footer">
						<button id="createUserButton" type="button"
							class="btn btn-primary">
							create <span class="glyphicon glyphicon-user"></span>
						</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
}
