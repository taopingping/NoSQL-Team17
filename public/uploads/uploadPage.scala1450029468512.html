 @(message: String)@main("Welcome to Play") {
<head>
<link rel="stylesheet" media="screen" href="@routes.Assets.at("jsPlugins/bootstrap-select-master/bootstrap-select.css")"/>
<script src="@routes.Assets.at("jsPlugins/bootstrap-select-master/bootstrap-select.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/upload.js")" type="text/javascript"></script>
</head>


@navigation("uploadPage")

<div class="container">
	@Html(message) <br>


	<div class="panel-group" id="accordion">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion"
						href="#uploadAnomalies"> Anomalies </a>
				</h4>
			</div>
			<div id="uploadAnomalies" class="panel-collapse collapse">
				<div class="panel-body">

					<div class="row">
						<div class="col-md-6">

							<form role="form" id="uploadForm" action="" method="POST"
								enctype="multipart/form-data">
								<table style="border: 2px #ddd solid;" class="table">
									<tr>
										<th>Center</th>
										<td><select class="selectpicker" id="uploadCenter"
											name="uploadCenter">

												<option></option>
												<option>GSFC</option>
												<option>JPL</option>
												<option>STS</option>
										</select></td>
									</tr>
									<tr>
										<th style="white-space: nowrap;">Input File</th>
										<td><input id="exampleInputFile" type="file" name="file"
											class="form-control"></td>
									</tr>
									<tr>
										<td colspan="2"><button id="submitButton" type="button"
												class="btn btn-primary">
												<center>Submit</center>
											</button></td>
									</tr>
								</table>

							</form>
						</div>
						<div class="col-md-6">
						<div class="alert alert-danger" role="alert">Data can be overridden!!</div>
						</div>
						
					</div>

				</div>
			</div>


		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion"
						href="#uploadMissions"> Missions </a>
				</h4>
			</div>
			<div id="uploadMissions" class="panel-collapse collapse">
				<div class="panel-body">

					<div class="row">
						<div class="col-md-6">
							<form role="form" action="/uploadAndAddMissions" method="POST"
								enctype="multipart/form-data">
								<table style="border: 2px #ddd solid;" class="table">
									<tr>
										<th style="white-space: nowrap;">Input File</th>
										<td><input id="exampleInputFile" type="file" name="file"
											class="form-control"></td>
									</tr>
									<tr>
										<td colspan="2"><button id="submitButton" type="submit"
												class="btn btn-primary">
												<center>Submit</center>
											</button></td>
									</tr>
								</table>

							</form>
						</div>
						<div class="col-md-6">
						<div class="alert alert-danger" role="alert">Data can be overridden!!</div>
						</div>
					</div>


				</div>
			</div>


		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion"
						href="#uploadLabels"> Anomaly Labels </a>
				</h4>
			</div>
			<div id="uploadLabels" class="panel-collapse collapse">
				<div class="panel-body">

					<div class="row">
						<div class="col-md-6">
							<form role="form" action="/uploadAndAddAnomalyLabel" method="POST"
								enctype="multipart/form-data">
								<table style="border: 2px #ddd solid;" class="table">
									<tr>
										<th style="white-space: nowrap;">Input File</th>
										<td><input id="exampleInputFile" type="file" name="file"
											class="form-control"></td>
									</tr>
									<tr>
										<td colspan="2"><button id="submitButton" type="submit"
												class="btn btn-primary">
												<center>Submit</center>
											</button></td>
									</tr>
								</table>

							</form>
						</div>
						<div class="col-md-6">
						<div class="alert alert-danger" role="alert">Data can be overridden!!</div>
						</div>
					</div>


				</div>
			</div>


		</div>


	</div>

















</div>

</br>
</br>
</br>


}
