@(active: String)

<nav style="margin-bottom: 0px; background-color: #428bca !important;
border-color: #357ebd !important;" class="navbar navbar-default"
	role="navigation">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">NASA Anomalyinsight</a>
		</div>

<style>
.navbar-default .navbar-nav > li > a {
color: white !important;
}
.navbar-default .navbar-brand {
color: white !important;
}

.navbar-default .navbar-nav > .active > a, .navbar-default .navbar-nav > .active > a:hover, .navbar-default .navbar-nav > .active > a:focus {
background-color: #357ebd !important;
}

</style>


		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav" style="color: white;">
				<li @if(active.equals("index")) {class="active"}><a href="/"><span
						class="glyphicon glyphicon-home navbarIcon"></span></a></li>
				<li @if(active.equals("searchAnomaly")) {class="active"}><a href="/searchAnomaly"><span
						class="glyphicon glyphicon-search navbarIcon"></span></a></li>
				<li @if(active.equals("exportConfig")) {class="active"}><a href="/exportConfig">Export Config.</a></li>
				<li @if(active.equals("createMissionPage")) {class="active"}><a href="/createMissionPage">Mission</a></li>
				<li @if(active.equals("uploadPage")) {class="active"}><a href="/uploadPage?message=">Upload</a></li>
				<li @if(active.equals("userSettings")) {class="active"}><a href="/userSettings"><span
						class="glyphicon glyphicon-user navbarIcon"></span></a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a class="logoutButton" href="http://localhost:9000/logout">Logout</a></li>
			</ul>
		</div>
	</div>
